<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div>
                    <div>
                        <label for="new-chat-button">New List</label>
                        <input id="new-chat-input"></div>
                        <button id="new-chat-button" class="btn btn-primary">Add List</button>
                </div>
                <ul id="chats" class="list-group">
                    <li class="list-group-item">Friends</li>
                </ul>
            </div>
            <div class="col-9">
                <div>
                    <h2 id="current-chat-name">My List</h2>
                </div>
                <div id="chat-window" class="chat-window">
                    <div class="inputDiv">
                        <input type="text" class="input" placeholder="Add a task...">
                        <button class="add"><i class="fas fa-plus">Add Task</i></button>
                 </div>
                </div>
            </div>
        </div>
    </div>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
           <script src="js/chat.js"></script>
           <script src="js/message.js"></script>
           <script src="js/user.js"></script>
           <script src="js/utils.js"></script>
           <script src="js/main.js"></script>
    </body>
</html>
